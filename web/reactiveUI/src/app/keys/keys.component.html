<p>
  Keys Pattern: <input [(ngModel)]="keypattern" class="form-control"/>
</p>

<p>
  Table Config: <textarea [(ngModel)]="tblConf" class="form-control"></textarea>
</p>

<!-- <p>
  Duration (in seconds): <input [(ngModel)]="duration" value="Duration"/>
</p> -->
<p><input type="button" value="Start Monitor" (click)="startMonitor()" class="btn btn-success">
  <input type="button" value="Stop Monitor" (click)="stopMonitor()" class="btn btn-danger"></p>

<div class="container">
  <p>Number of parameters: {{keysToMonitor.length}}</p>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
      <tr>
        <th *ngFor="let colname of tblCols">{{colname}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rediskey of keysToMonitor; let i = index">
        <td *ngFor="let colname of tblCols">{{eval(tblData[colname], rediskey, keyval[rediskey])}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
