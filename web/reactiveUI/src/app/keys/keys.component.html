<p>
  Keys Pattern: <input [(ngModel)]="keypattern"/>
</p>

<!-- <p>
  Duration (in seconds): <input [(ngModel)]="duration" value="Duration"/>
</p> -->
<p><input type="button" value="Start Monitor" (click)="startMonitor()">
<input type="button" value="Stop Monitor" (click)="stopMonitor()"></p>
<p>Number of parameters: {{keysToMonitor.length}}</p>

<div>
	<table>
		<thead>
			<tr>
				<th>DeviceId</th>
				<th>DeviceType</th>
				<th>Parameter</th>
				<th>Value</th>
				<th>Timestamp</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let rediskey of keysToMonitor; let i = index">
				<td>{{rediskey.split('#')[8]}}</td>
				<td>{{rediskey.split('#')[4]}}</td>
				<td>{{rediskey.split('#')[9]}}</td>
				<td>{{keyval[rediskey].value}}</td>
				<td>{{keyval[rediskey].ts}}</td>
				<td>{{keyval[rediskey].status}}</td>
			</tr>
		</tbody>
	</table>
</div>
